<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border = "1">
        <caption>A Test Table With Merged Cell</caption>
        <thead>
            <tr>
                <th rowspan="2">Average</th>
                
                <th colspan="3">Red Eyes</th>

            </tr>
            <tr>
                <th>Height(cm)</th>
                <th>Weight(kg)</th>
                <th>Percentage(%)</th>

            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Male</td>
                <td>175cm</td>
                <td>78kg</td>
                <td>60%</td>
            </tr>
            <tr>
                <td>Female</td>
                <td>165cm</td>
                <td>64kg</td>
                <td>55%</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
